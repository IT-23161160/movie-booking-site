<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My Bookings</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1>My Bookings</h1>

    <div th:if="${bookings.empty}">
        <div class="alert alert-info">You have no bookings yet.</div>
    </div>

    <div th:unless="${bookings.empty}">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Booking ID</th>
                <th>Movie</th>
                <th>Theatre</th>
                <th>Screen</th>
                <th>Showtime</th>
                <th>Seats</th>
                <th>Booking Time</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="booking : ${bookings}">
                <td th:text="${booking.bookingId}"></td>
                <td th:text="${movieMap.get(booking.movieId).title}"></td>
                <td th:text="${theatreMap.get(booking.theaterId).name}"></td>
                <td th:text="${screenMap.get(booking.screenId).name}"></td>
                <td th:text="${showtimeMap.get(booking.showtimeId).time}"></td>
                <td th:text="${booking.seatNumber}"></td>
                <td th:text="${#temporals.format(booking.bookingTime, 'dd-MM-yyyy HH:mm')}"></td>
                <td>
                    <a th:href="@{/bookings/confirmation/} + ${booking.bookingId}" class="btn btn-info btn-sm">View</a>
                    <a th:href="@{/bookings/cancel/} + ${booking.bookingId}" class="btn btn-danger btn-sm"
                       onclick="return confirm('Are you sure you want to cancel this booking?');">Cancel</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <a th:href="@{/movies}" class="btn btn-primary">Back to Movies</a>
</div>
</body>
</html>
