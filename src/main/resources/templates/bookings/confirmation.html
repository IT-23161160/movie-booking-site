<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Booking Confirmation</title>
    <link rel="stylesheet" th:href="@{/css/globals.css}" />
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <style>
        .confirmation-container {
            max-width: 600px;
            margin: 2rem auto;
            color: white;
            text-align: center;
        }
        .confirmation-card {
            background: rgba(0,0,0,0.5);
            border-radius: 10px;
            padding: 2rem;
            margin-top: 2rem;
        }
        .home-btn {
            background: #f8ce35;
            color: black;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 5px;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
<div class="homepage">
    <div class="div">
        <!-- Navbar similar to your other pages -->
        <div class="confirmation-container">
            <h1>Booking Confirmed!</h1>

            <div class="confirmation-card">
                <p>Booking ID: <span th:text="${booking.bookingId}"></span></p>
                <p>Movie: <span th:text="${movie.title}"></span></p>
                <p>Theatre: <span th:text="${theatre.name}"></span></p>
                <p>Screen: <span th:text="${screen.screenName}"></span></p>
                <p>Showtime: <span th:text="${#temporals.format(showtime.date, 'MMM dd') + ' ' + #temporals.format(showtime.time, 'HH:mm')}"></span></p>
                <p>Seats: <span th:text="${booking.seatNumber}"></span></p>
            </div>

            <a href="/" class="home-btn">Return Home</a>
        </div>
    </div>
</div>
</body>
</html>
