<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Select Showtime</title>
    <link rel="stylesheet" th:href="@{/css/globals.css}" />
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <style>
        .selection-container {
            max-width: 800px;
            margin: 2rem auto;
            color: white;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
        }

        .movie-header {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid #f8ce35;
        }

        .movie-poster-small {
            width: 100px;
            height: 150px;
            object-fit: cover;
            margin-right: 20px;
            border-radius: 5px;
        }

        .movie-info {
            flex: 1;
        }

        .movie-title {
            font-size: 24px;
            color: #f8ce35;
            margin-bottom: 5px;
        }

        .movie-details {
            color: #aaa;
            font-size: 14px;
        }

        .selection-section {
            margin-bottom: 30px;
        }

        .section-title {
            color: #f8ce35;
            margin-bottom: 15px;
            font-size: 18px;
        }

        .option-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 15px;
        }

        .option-item {
            position: relative;
        }

        .option-input {
            position: absolute;
            opacity: 0;
        }

        .option-label {
            display: block;
            background: rgba(0,0,0,0.5);
            border: 1px solid #f8ce35;
            color: white;
            padding: 15px;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            transition: all 0.3s ease;
        }

        .option-input:checked + .option-label {
            background: rgba(248,206,53,0.3);
            border-color: gold;
        }

        .option-input:disabled + .option-label {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .next-btn {
            background: #f8ce35;
            color: black;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            float: right;
            transition: all 0.3s ease;
        }

        .next-btn:hover {
            background: gold;
            box-shadow: 0 0 10px rgba(248, 206, 53, 0.5);
        }

        .error-message {
            color: #ff6b6b;
            margin-top: 5px;
            font-size: 14px;
        }
    </style>
</head>
<body>
<div class="homepage">
    <div class="div">
        <!-- Navbar -->
        <div class="navbar">
            <div class="text-wrapper">MOVIES</div>
            <div class="text-wrapper-2"><button onclick="window.location.href='/movies';">HOME</button></div>
            <div class="text-wrapper-3"><button onclick="window.location.href='/movies';">MOVIES</button></div>
            <div class="text-wrapper-4"><button onclick="window.location.href='/buy';">BUY TICKETS</button></div>
        </div>

        <!-- Main Content -->
        <div class="selection-container">
            <!-- Movie Header -->
            <div class="movie-header">
                <img th:src="@{'/uploads/images/' + ${movie.imageName}}" class="movie-poster-small" alt="Movie poster">
                <div class="movie-info">
                    <h1 class="movie-title" th:text="${movie.title}"></h1>
                    <div class="movie-details">
                        <span th:text="${movie.genre}"></span> |
                        <span th:text="${movie.duration + ' min'}"></span> |
                        <span th:text="${#temporals.format(movie.releaseDate, 'yyyy')}"></span>
                    </div>
                </div>
            </div>

            <!-- Selection Form -->
            <form th:action="@{/bookings/select-seats}" method="get" id="showtime-form">
                <input type="hidden" name="movieId" th:value="${movie.movieId}">

                <!-- Theatre Selection -->
                <div class="selection-section">
                    <h2 class="section-title">1. Select Theatre</h2>
                    <div class="option-grid">
                        <div th:each="theatre : ${theatres}" class="option-item">
                            <input type="radio" th:id="${'theatre-' + theatre.theatreId}"
                                   name="theatreId" th:value="${theatre.theatreId}"
                                   class="option-input" required
                                   th:onchange="updateAvailableScreensAndShowtimes()">
                            <label th:for="${'theatre-' + theatre.theatreId}" class="option-label"
                                   th:text="${theatre.name}"></label>
                        </div>
                    </div>
                    <div id="theatre-error" class="error-message"></div>
                </div>

                <!-- Screen Selection -->
                <div class="selection-section">
                    <h2 class="section-title">2. Select Screen</h2>
                    <div class="option-grid" id="screen-options">
                        <div th:each="screen : ${screens}" class="option-item">
                            <input type="radio" th:id="${'screen-' + screen.screenId}"
                                   name="screenId" th:value="${screen.screenId}"
                                   class="option-input" required
                                   th:onchange="updateAvailableShowtimes()">
                            <label th:for="${'screen-' + screen.screenId}" class="option-label"
                                   th:text="${screen.screenName}"></label>
                        </div>
                    </div>
                    <div id="screen-error" class="error-message"></div>
                </div>

                <!-- Showtime Selection -->
                <div class="selection-section">
                    <h2 class="section-title">3. Select Showtime</h2>
                    <div class="option-grid" id="showtime-options">
                        <div th:each="showtime : ${showtimes}" class="option-item">
                            <input type="radio" th:id="${'showtime-' + showtime.showtimeId}"
                                   name="showtimeId" th:value="${showtime.showtimeId}"
                                   class="option-input" required>
                            <label th:for="${'showtime-' + showtime.showtimeId}" class="option-label">
                                <span th:text="${#temporals.format(showtime.date, 'MMM dd')}"></span><br>
                                <span th:text="${#temporals.format(showtime.time, 'HH:mm')}"></span>
                            </label>
                        </div>
                    </div>
                    <div id="showtime-error" class="error-message"></div>
                </div>

                <div style="clear: both;"></div>
                <button type="submit" class="next-btn" id="next-btn">Select Seats</button>
            </form>
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Form validation
        const form = document.getElementById('showtime-form');
        const nextBtn = document.getElementById('next-btn');

        form.addEventListener('submit', function(e) {
            let isValid = true;

            // Validate theatre selection
            if (!form.querySelector('input[name="theatreId"]:checked')) {
                document.getElementById('theatre-error').textContent = 'Please select a theatre';
                isValid = false;
            } else {
                document.getElementById('theatre-error').textContent = '';
            }

            // Validate screen selection
            if (!form.querySelector('input[name="screenId"]:checked')) {
                document.getElementById('screen-error').textContent = 'Please select a screen';
                isValid = false;
            } else {
                document.getElementById('screen-error').textContent = '';
            }

            // Validate showtime selection
            if (!form.querySelector('input[name="showtimeId"]:checked')) {
                document.getElementById('showtime-error').textContent = 'Please select a showtime';
                isValid = false;
            } else {
                document.getElementById('showtime-error').textContent = '';
            }

            if (!isValid) {
                e.preventDefault();
                nextBtn.disabled = false;
            }
        });
    });

    // These functions would be implemented with AJAX calls in a real application
    function updateAvailableScreensAndShowtimes() {
        // Implementation would fetch screens based on selected theatre
    }

    function updateAvailableShowtimes() {
        // Implementation would fetch showtimes based on selected screen
    }
</script>
</body>
</html>
