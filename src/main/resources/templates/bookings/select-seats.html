<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Select Seats</title>
    <link rel="stylesheet" th:href="@{/css/globals.css}" />
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <style>
        .booking-container {
            max-width: 800px;
            margin: 2rem auto;
            color: white;
        }
        .movie-theater-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 2rem;
            flex-wrap: wrap;
            gap: 1rem;
        }
        .movie-info, .theater-info {
            display: flex;
            align-items: center;
            min-width: 300px;
        }
        .movie-poster-small {
            width: 60px;
            height: 90px;
            object-fit: cover;
            margin-right: 1rem;
            border-radius: 5px;
            background-color: #2d3748;
        }
        .movie-title {
            font-weight: bold;
            font-size: 1.2rem;
        }
        .theater-name {
            font-weight: bold;
            font-size: 1.2rem;
        }
        .showtime-info {
            color: #a0a0a0;
            font-size: 0.9rem;
        }
        .screen-display {
            background: #4b4b4b;
            color: white;
            padding: 1rem;
            text-align: center;
            border-radius: 5px;
            margin: 2rem auto;
            width: 80%;
        }
        .seat-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(40px, 1fr));
            gap: 0.5rem;
            margin: 2rem auto;
            width: 100%;
            max-width: 400px;
        }
        .seat {
            width: 40px;
            height: 40px;
            background: #4a5568;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        .seat.selected {
            background: #f8ce35;
            color: black;
            transform: scale(1.05);
        }
        .seat.booked {
            background: #e53e3e;
            cursor: not-allowed;
            opacity: 0.7;
        }
        .confirm-btn {
            background: #f8ce35;
            color: black;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 5px;
            margin-top: 1rem;
            float: right;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        .confirm-btn:hover {
            background: #e6b800;
            box-shadow: 0 0 10px rgba(248, 206, 53, 0.5);
        }
        .confirm-btn:disabled {
            background: #6b7280;
            cursor: not-allowed;
        }
        .selection-info {
            clear: both;
            padding-top: 2rem;
        }
        .selection-info label {
            display: block;
            margin-bottom: 0.5rem;
            color: #f8ce35;
        }
        .selection-info input {
            padding: 0.5rem;
            border-radius: 5px;
            border: 1px solid #4a5568;
            width: 100%;
            max-width: 300px;
            margin-bottom: 1rem;
            background: #2d3748;
            color: white;
        }
        .error-message {
            color: #ef4444;
            margin-top: 1rem;
        }

        .customer-info {
            margin-top: 1rem;
            padding: 1rem;
            background: rgba(0,0,0,0.2);
            border-radius: 5px;
        }
    </style>
</head>
<body>
<div class="homepage">
    <div class="div">
        <div class="booking-container">
            <!-- Movie and Theater Info Section -->
            <div class="movie-theater-info">
                <div class="movie-info">
                    <img th:src="@{'/uploads/images/' + (movie.imageName)}"
                         class="movie-poster-small"
                         alt="Movie poster">
                    <div>
                        <div class="movie-title" th:text="${movie?.title ?: 'Movie'}"></div>
                        <div class="showtime-info">
                            <span th:text="${movie?.duration ?: '0'} + ' min'"></span>
                            <span th:if="${movie?.genre != null}" th:text="' | ' + ${movie.genre}"></span>
                        </div>
                    </div>
                </div>

                <div class="theater-info">
                    <div>
                        <div class="theater-name">
                            <span th:text="${theater?.name ?: 'Theater'}"></span>
                            <span th:text="' - Screen ' + ${screen?.screenName ?: ''}"></span>
                        </div>
                        <div class="showtime-info">
                            <span th:text="${showtime?.date != null ? #temporals.format(showtime.date, 'MMM dd, yyyy') : ''}"></span>
                            <span th:text="${showtime?.time != null ? ' | ' + #temporals.format(showtime.time, 'hh:mm a') : ''}"></span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="screen-display">SCREEN</div>

            <form th:action="@{/bookings/confirm}" method="post" id="booking-form">
                <!-- Hidden Fields -->
                <input type="hidden" name="movieId" th:value="${movie?.movieId}">
                <input type="hidden" name="theaterId" th:value="${theater?.theatreId}">
                <input type="hidden" name="screenId" th:value="${screen?.screenId}">
                <input type="hidden" name="showtimeId" th:value="${showtime?.showtimeId}">
                <input type="hidden" name="seatNumber" id="seatNumberInput">

                <!-- Seat Selection Grid -->
                <div class="seat-grid" th:if="${seats != null and not #lists.isEmpty(seats)}">
                    <div th:each="seat : ${seats}"
                         class="seat"
                         th:text="${seat}"
                         onclick="toggleSeat(this)"></div>
                </div>

                <!-- Customer Information -->
                <div class="customer-info">
                    <div class="form-group">
                        <label for="customerEmail">Email Address:</label>
                        <input type="email" id="customerEmail" name="customerEmail" required>
                    </div>
                    <div class="form-group">
                        <label for="nic">NIC/Passport Number:</label>
                        <input type="text" id="nic" name="nic" required>
                    </div>
                    <div class="selection-info">
                        <p>Selected Seats: <span id="selected-seats">None</span></p>
                    </div>
                </div>

                <button type="submit" class="confirm-btn" id="confirm-btn" disabled>Confirm Booking</button>
            </form>
        </div>
    </div>
</div>

<script>
    let selectedSeats = [];

    function toggleSeat(element) {
        const seat = element.textContent;
        const index = selectedSeats.indexOf(seat);

        if (index === -1) {
            selectedSeats.push(seat);
            element.classList.add('selected');
        } else {
            selectedSeats.splice(index, 1);
            element.classList.remove('selected');
        }

        updateSelectionDisplay();
    }

    function updateSelectionDisplay() {
        const display = document.getElementById('selected-seats');
        const confirmBtn = document.getElementById('confirm-btn');
        const seatNumberInput = document.getElementById('seatNumberInput');
        const emailInput = document.getElementById('customerEmail');
        const nicInput = document.getElementById('nic');

        if (selectedSeats.length > 0 &&
            emailInput.value.trim() !== '' &&
            nicInput.value.trim() !== '') {

            display.textContent = selectedSeats.join(', ');
            seatNumberInput.value = selectedSeats.join(',');
            confirmBtn.disabled = false;
        } else {
            display.textContent = 'None';
            seatNumberInput.value = '';
            confirmBtn.disabled = true;
        }
    }

    // Add event listeners for form validation
    document.getElementById('customerEmail').addEventListener('input', updateSelectionDisplay);
    document.getElementById('nic').addEventListener('input', updateSelectionDisplay);
</script>
</body>
</html>
