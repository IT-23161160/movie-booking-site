<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Payment Confirmation</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            font-family: Arial, sans-serif;
        }

        h1 {
            color: #4CAF50;
            text-align: center;
        }

        .ticket-details {
            background: #f9f9f9;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .detail-row {
            display: flex;
            margin-bottom: 10px;
        }

        .detail-label {
            font-weight: bold;
            min-width: 150px;
        }

        .btn {
            display: inline-block;
            background: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 4px;
            margin-right: 10px;
            text-align: center;
        }

        .btn:hover {
            background: #45a049;
        }

        .btn-download {
            background: #2196F3;
        }

        .btn-download:hover {
            background: #0b7dda;
        }

        .btn-container {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Payment Successful</h1>

    <div class="ticket-details">
        <h2>Ticket Details</h2>

        <div class="detail-row">
            <span class="detail-label">Movie:</span>
            <span th:text="${movie.title}"></span>
        </div>

        <div class="detail-row">
            <span class="detail-label">Theater:</span>
            <span th:text="${theatre.name}+ ', ' +${theatre.location}"></span>
        </div>

        <div class="detail-row">
            <span class="detail-label">Screen:</span>
            <span th:text="${screen.screenName}"></span>
        </div>

        <div class="detail-row">
            <span class="detail-label">Date:</span>
            <span th:text="${#temporals.format(showtime.date, 'MMM dd, yyyy')}"></span>
        </div>

        <div class="detail-row">
            <span class="detail-label">Time:</span>
            <span th:text="${#temporals.format(showtime.time, 'HH:mm')}"></span>
        </div>

        <div class="detail-row">
            <span class="detail-label">Seats:</span>
            <span th:text="${booking.seatNumber}"></span>
        </div>

        <div class="detail-row">
            <span class="detail-label">Booking ID:</span>
            <span th:text="${booking.bookingId}"></span>
        </div>
    </div>

    <div class="payment-info">
        <h2>Payment Information</h2>

        <div class="detail-row">
            <span class="detail-label">Payment ID:</span>
            <span th:text="${payment.paymentId}"></span>
        </div>

        <div class="detail-row">
            <span class="detail-label">Amount:</span>
            <span th:text="${#numbers.formatDecimal(payment.amount, 1, 2)}"></span>' 'Lkr
        </div>

        <div class="detail-row">
            <span class="detail-label">Card:</span>
            <span th:text="${payment.cardType}"></span> ending in <span th:text="${payment.cardNumber}"></span>
        </div>

        <div class="detail-row">
            <span class="detail-label">Payment Date:</span>
            <span th:text="${#temporals.format(payment.paymentTime, 'MMM dd, yyyy HH:mm')}"></span>
        </div>
    </div>

    <div class="btn-container">
        <a th:href="@{'/payments/download-ticket/' + ${booking.bookingId}}" class="btn btn-download">Download Ticket PDF</a>
    </div>
</div>
</body>
</html>
