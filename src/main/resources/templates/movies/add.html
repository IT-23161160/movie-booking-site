<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" th:href="@{/css/globals.css}" />
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <style>
        button {
            all: unset;
            transition: box-shadow 0.3s ease;
        }
        .navbar button:hover {
            color: gold;
        }

        .button:hover {
            background-color: gold;
            color: black;
            box-shadow: 0 0 20px rgba(253, 217, 106, 0.8);
        }

        .form-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 30px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            color: white;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 18px;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px;
            border-radius: 5px;
            border: none;
            background-color: rgba(255, 255, 255, 0.9);
            font-size: 16px;
        }

        .form-actions {
            text-align: center;
            margin-top: 30px;
        }

        .btn-submit {
            background-color: #f8ce35;
            color: black;
            padding: 12px 30px;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            font-size: 18px;
            transition: all 0.3s ease;
        }

        .btn-submit:hover {
            background-color: gold;
            box-shadow: 0 0 20px rgba(253, 217, 106, 0.8);
        }

        .btn-cancel {
            background-color: #333;
            color: white;
            padding: 12px 30px;
            border-radius: 5px;
            margin-right: 20px;
            cursor: pointer;
            font-size: 18px;
            transition: all 0.3s ease;
        }

        .btn-cancel:hover {
            background-color: #555;
        }

        /* New styles for file upload */
        .file-upload-wrapper {
            margin-bottom: 20px;
        }

        .file-upload-label {
            display: block;
            padding: 12px;
            background-color: #f8ce35;
            color: black;
            border-radius: 5px;
            text-align: center;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .file-upload-label:hover {
            background-color: gold;
            box-shadow: 0 0 20px rgba(253, 217, 106, 0.8);
        }

        .file-upload-input {
            display: none;
        }

        .image-preview {
            width: 200px;
            height: 300px;
            object-fit: cover;
            margin: 15px auto;
            display: block;
            border: 2px solid #f8ce35;
            border-radius: 5px;
            display: none;
        }

        .file-name {
            text-align: center;
            margin-top: 10px;
            font-style: italic;
        }
    </style>
</head>

<body>
<div class="homepage">
    <div class="div">
        <div class="navbar">
            <div class="text-wrapper">MOVIES</div>
            <div class="text-wrapper-2"><button onclick="window.location.href='/movies';">HOME</button></div>
            <div class="text-wrapper-3"><button onclick="window.location.href='/movies';">MOVIES</button></div>
            <div class="text-wrapper-4"><button onclick="window.location.href='/buy';">BUY TICKETS</button></div>
        </div>

        <div class="form-container">
            <h1 style="text-align: center; margin-bottom: 30px; color: #f8ce35;">Add New Movie</h1>

            <form th:action="@{/movies/add}" th:object="${movie}" method="post" enctype="multipart/form-data">
                <!-- Image Upload Section -->
                <div class="file-upload-wrapper">
                    <label for="imageFile" class="file-upload-label">Choose Movie Poster</label>
                    <input type="file" id="imageFile" name="imageFile" class="file-upload-input" accept="image/*" required>
                    <img id="imagePreview" class="image-preview" alt="Movie poster preview">
                    <div id="fileNameDisplay" class="file-name"></div>
                </div>

                <div class="form-group">
                    <label for="title">Movie Title</label>
                    <input type="text" id="title" th:field="*{title}" required>
                </div>

                <div class="form-group">
                    <label for="genre">Genre</label>
                    <input type="text" id="genre" th:field="*{genre}" required>
                </div>

                <div class="form-group">
                    <label for="releaseDate">Release Date</label>
                    <input type="date" id="releaseDate" th:field="*{releaseDate}" required>
                </div>

                <div class="form-group">
                    <label for="duration">Duration (minutes)</label>
                    <input type="number" id="duration" th:field="*{duration}" required>
                </div>

                <div class="form-group">
                    <label for="ticketPrice">Ticket Price ($)</label>
                    <input type="number" step="0.01" id="ticketPrice" th:field="*{ticketPrice}" required>
                </div>

                <div class="form-actions">
                    <button type="button" class="btn-cancel" onclick="window.location.href='/movies';">Cancel</button>
                    <button type="submit" class="btn-submit">Add Movie</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    // Image preview functionality
    document.getElementById('imageFile').addEventListener('change', function(e) {
        const preview = document.getElementById('imagePreview');
        const fileNameDisplay = document.getElementById('fileNameDisplay');
        const file = e.target.files[0];

        if (file) {
            // Display file name
            fileNameDisplay.textContent = file.name;

            // Display image preview
            const reader = new FileReader();
            reader.onload = function(event) {
                preview.src = event.target.result;
                preview.style.display = 'block';
            }
            reader.readAsDataURL(file);
        } else {
            preview.style.display = 'none';
            fileNameDisplay.textContent = '';
        }
    });
</script>
</body>
</html>
