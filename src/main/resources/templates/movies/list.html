<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" th:href="@{/css/globals.css}" />
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <style>
        button {
            all: unset;
            transition: box-shadow 0.3s ease;
        }
        .navbar button:hover {
            color: gold;
        }

        .button:hover {
            background-color: gold;
            color: black;
            box-shadow: 0 0 20px rgba(253, 217, 106, 0.8);
        }

        /* Fixed movie container styles */
        .movie-scroll-container {
            position: relative;
            width: 1250px;
            height: 454px; /* Match your design height */
            margin: 0 auto;
            overflow: hidden;
        }

        .movie-viewport {
            width: 100%;
            height: 100%;
            overflow-x: auto;
            overflow-y: hidden;
            scroll-behavior: smooth;
            -webkit-overflow-scrolling: touch;
            -ms-overflow-style: none;
            scrollbar-width: none;
            padding-top: 63px; /* Match your design */
        }

        .movie-viewport::-webkit-scrollbar {
            display: none;
        }

        .movie-list {
            display: inline-flex;
            gap: 24px; /* Space between movies */
            padding: 0 50px;
            height: 100%;
        }

        /* Movie card - matches your exact dimensions */
        .movie-card {
            position: relative;
            width: 176px;
            height: 386px;
            flex-shrink: 0; /* Prevent shrinking */
        }

        .movie-poster {
            position: absolute;
            width: 175px;
            height: 263px;
            top: 0;
            left: 0;
            object-fit: cover;
        }

        .movie-info {
            position: absolute;
            width: 176px;
            height: 113px;
            top: 273px;
            left: 0;
        }

        .movie-title {
            position: absolute;
            top: 0;
            left: 0;
            font-family: "Outfit-Regular", Helvetica;
            font-weight: 400;
            color: #ffffff;
            font-size: 18px;
            letter-spacing: 1.80px;
        }

        .movie-year {
            position: absolute;
            top: 58px;
            left: 0;
            font-family: "Outfit-Thin", Helvetica;
            font-weight: 100;
            color: #ffffff;
            font-size: 16px;
            letter-spacing: 1.60px;
        }

        .movie-duration {
            position: absolute;
            top: 58px;
            left: 119px;
            font-family: "Outfit-Thin", Helvetica;
            font-weight: 100;
            color: #ffffff;
            font-size: 16px;
            letter-spacing: 1.60px;
        }

        .movie-actions {
            position: absolute;
            top: 87px;
            left: 0;
            width: 176px;
            display: flex;
            justify-content: space-between;
        }

        .buy-btn, .trailer-btn {
            position: relative;
            height: 26px;
            font-family: "Outfit-Light", Helvetica;
            font-weight: 300;
            font-size: 12px;
            letter-spacing: 1.20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .buy-btn {
            width: 75px;
            background-color: #f8ce35;
            color: #030303;
            border-radius: 5px;
        }

        .trailer-btn {
            width: 75px;
            border: 1.5px solid #f8ce35;
            border-radius: 5px;
            color: #f8ce35;
        }

        /* Scroll buttons */
        .scroll-btn {
            position: absolute;
            font-family: "Outfit-Bold", Helvetica;
            font-size: 15px;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            border-radius: 20px;
            padding: 10px 15px;
            cursor: pointer;
            z-index: 10;
        }

        .scroll-btn.left {
            left: 10px;
        }

        .scroll-btn.right {
            right: 10px;
        }

        .scroll-btn:hover {
            background-color: #f8ce35;
            color: black;
        }
    </style>
    <script>
        function scrollSection(section, direction) {
            const viewport = document.querySelector(`.${section} .movie-viewport`);
            const scrollAmount = viewport.offsetWidth * 0.8;
            viewport.scrollBy({
                left: direction * scrollAmount,
                behavior: 'smooth'
            });
        }

        document.addEventListener('DOMContentLoaded', function() {
            // Hide scroll buttons when at ends
            const checkScrollButtons = () => {
                document.querySelectorAll('.movie-viewport').forEach(viewport => {
                    const container = viewport.closest('.movie-scroll-container');
                    const leftBtn = container.querySelector('.scroll-btn.left');
                    const rightBtn = container.querySelector('.scroll-btn.right');

                    leftBtn.style.display = viewport.scrollLeft <= 10 ? 'none' : 'block';
                    rightBtn.style.display = viewport.scrollLeft >= (viewport.scrollWidth - viewport.clientWidth - 10) ? 'none' : 'block';
                });
            };

            checkScrollButtons();
            document.querySelectorAll('.movie-viewport').forEach(el => {
                el.addEventListener('scroll', checkScrollButtons);
            });
        });
    </script>
</head>

<body>
<div class="homepage">
    <div class="div">
        <div class="navbar">
            <div class="text-wrapper">MOVIES</div>
            <div class="text-wrapper-2"><button onclick="window.location.href='/movies';">HOME</button></div>
            <div class="text-wrapper-3"><button onclick="window.location.href='/movies';">MOVIES</button></div>
            <div class="text-wrapper-4"><button onclick="window.location.href='/buy';">BUY TICKETS</button></div>
        </div>

        <!-- Now Showing Section -->
        <div class="now-showing">
            <div class="text-wrapper-5">Now Showing</div>

            <div class="movie-scroll-container">
                <button class="scroll-btn left" onclick="scrollSection('now-showing', -1)">&#9665; Prev</button>

                <div class="movie-viewport">
                    <div class="movie-list">
                        <div th:each="movie : ${movies}" class="movie-card">
                            <img class="movie-poster" th:src="@{'/uploads/images/' + ${movie.imageName}}" th:alt="${movie.title}">
                            <div class="movie-info">
                                <div class="movie-title" th:text="${movie.title}">Movie Title</div>
                                <div class="movie-year" th:text="${#temporals.format(movie.releaseDate, 'yyyy')}">2025</div>
                                <div class="movie-duration" th:text="${movie.duration + 'm'}">1h 58m</div>
                                <div class="movie-actions">
                                    <button class="buy-btn" th:onclick="'window.location.href=\'/buy?title=' + ${movie.title} + '\'';">BUY NOW</button>
                                    <button class="trailer-btn" onclick="window.location.href='404.html';">TRAILER</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <button class="scroll-btn right" onclick="scrollSection('now-showing', 1)">Next &#9655;</button>
            </div>
        </div>

        <!-- Coming Soon Section -->
        <div class="coming-soon">
            <div class="text-wrapper-11">Coming Soon</div>

            <div class="movie-scroll-container">
                <button class="scroll-btn left" onclick="scrollSection('coming-soon', -1)">&#9665; Prev</button>

                <div class="movie-viewport">
                    <div class="movie-list">
                        <div th:each="movie : ${comingSoonMovies}" class="movie-card">
                            <img class="movie-poster" th:src="@{'/uploads/images/' + ${movie.imageName}}" th:alt="${movie.title}">
                            <div class="movie-info">
                                <div class="movie-title" th:text="${movie.title}">Movie Title</div>
                                <div class="movie-year" th:text="${#temporals.format(movie.releaseDate, 'yyyy')}">2025</div>
                                <div class="movie-actions">
                                    <button class="trailer-btn" onclick="window.location.href='404.html';">TRAILER</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <button class="scroll-btn right" onclick="scrollSection('coming-soon', 1)">Next &#9655;</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
